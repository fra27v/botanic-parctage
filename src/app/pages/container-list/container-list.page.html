<ion-content fullscreen="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Nos plantes</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngIf="(containers | async)?.length==0"  class="ion-padding ion-text-center">
    Pas encore de plantes
  </div>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12" size-md="6" *ngFor="let container of containers | async">
        <ion-card class="container-card">
          <ion-card-header>
            <ion-item detail="false" lines="none" class="container-item" routerLink="/tabs/container-details/{{container.id}}">
              <ion-avatar slot="start">
                <img [src]="containerProfiles[container.id]" [alt]="container.name + ' profile picture'">
              </ion-avatar>
              <ion-label>
                <h2>{{container.name}}</h2>
                <p>{{container.description}}</p>
              </ion-label>
            </ion-item>
          </ion-card-header>

          <ion-card-content>
            <ion-list lines="none">
              <ion-item detail="false">
                <ion-label>
                  <h3>{{container.watering}}</h3>
                </ion-label>
              </ion-item>
            </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/tabs/container-details">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
   -->

</ion-content>
