<ion-header>
  <ion-toolbar>
    <ion-title>
      Scan
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Scan</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-fab vertical="center" horizontal="center" slot="fixed" *ngIf="!scanActive">
		<ion-fab-button (click)="startScan()">
			<ion-icon name="scan-circle"></ion-icon>
		</ion-fab-button>
	</ion-fab>


  <!-- Shows our camera stream -->
  <video #video [hidden]="!scanActive" width="100%"></video>

  <!-- Used to render the camera stream images -->
  <canvas #canvas hidden></canvas>

  <!-- Stop our scanner preview if active -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" color="danger" *ngIf="scanActive">
		<ion-fab-button (click)="stopScan()">
			<ion-icon name="stop-circle"></ion-icon>
		</ion-fab-button>
	</ion-fab>

</ion-content>
